<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, inital-scale=1.0">
    <title>Quiz Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="game.css">
</head>

<body>
    <div class="container">
        <div id="game" class="justify-center flex-column">
            <div id="hud"> /*i don't need a hud*/
                <div class="hud-items">
                    <p id="progressText" class="hud-prefix">
                        Question
                    </p>
                    <div class="hud-items">
                        <p class="hud-prefix">
                            score
                        </p>
                        <h1 class="hud-main-text" id="score">
                            0
                        </h1>
                    </div>
                </div>
                <h1 id="question">
                    question: "what's the color of baby flamingoes?"
                </h1>
                <div class="choice-container">
                    <p class="choice-prefix"> 
                        A 
                    </p> 
                    <p class="choice-text" data-number="1"> 
                        Blue,
                    </p>
                </div>
                <div class="choice-container">
                    <p class="choice-prefix"> 
                        B 
                    </p> 
                    <p class="choice-text" data-number="2"> 
                        Grey,
                    </p>
                </div>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">
                    C
                </p> 
                <p class="choice-text" data-number="3"> 
                    Black,
                </p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">
                D 
                </p>
                <p class="choice-text" data-number="4">
                    Pink,
                </p>
            </div>
            <div>
                <h1 id="question1">
                    question: "what's the color of baby flamingoes?"
                </h1>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>

</html>
